<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/afdfcc374f.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="info-container">
                <p>Full Name</p>
                <input id="name" type="text" placeholder="Enter you Name" onkeyup="ChekName()">
            </div>
            <div class="info-container">
                <p>Phone NO</p>
                <input  id="number" type="text" placeholder="123 456 789" onkeyup="ChekNumber()">
               
            </div>
            <div class="info-container">
                <p>Email Id</p>
                <input  id="email" type="email" placeholder="Enter you Email" onkeyup="ChekEmail()">
                
            </div>
            <div class="info-container">
                <p>Your message</p>
                <input  id="messg" type="text" onkeyup="ChekMessage()" >                                                                                              
            </div>
        </div>
        <button onclick="return submitBtn()" id="btn" type="button">submit</button>
        <div class="result-container">
            
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
